<!DOCTYPE html>

<html lang="es">

<head>
  <title> Challenge | Encriptador</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">



</head>


<body>
   <!--Inicio container-->
  <div id="container">
   
    <!--Inicio de cabecera-->
  <header class="header">
    <img src="img/logo.png" alt="Logo de alura" class="img-Logo">
      <h1 class="titulo">Encriptador de Texto</h1>
  </header>
  <!--Fin de cabecera-->

  <!--Inicio de Contenido-->
  <main>
    <section class="content-text">
      <textarea class="input-texto" cols="40" rows="8" placeholder="Ingrese el texto aqui"></textarea>

      <div class="alerta">
      <p class="alerta-parrafo"><img src="img/Vector.png" alt="Signo de exclamación" class="img-signo">Solo letras minúsculas y sin acentos</i></p>
      </div>
     
      <div class="container-button">
        <button class="encriptar" onclick="btnEncriptar();">Encriptar</button>
        <button class="desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
      </div>
    </section>

    <section class="content-message">
      <textarea class="mensaje" cols="18" row="8"></textarea>
      <button class="copiar" onclick="copiarTexto();">Copiar</button>
   

      <div class="container-h3">
        <h3>Ningún mensaje fue encontrado</h3>
      </div>
      <div class="container-parrafo">
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
    </section>
<!--Fin de contenido-->

    <footer id="footer">
      <p class="parrafo-footer">Made by <span>Annette Navarro</span> |  &copy; 2022</p>
    </footer>
  </main>

  <script src="script.js"></script>

  </div>
  <!--Fin container-->
</body>

</html>
